<!DOCTYPE html>
<html>
	<head>
		<title>探索の位面 - The Planes of Exploration</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./img/avatar.jpg" rel="shortcut icon"/>
    	<script src="./js/jquery-3.7.0.min.js"></script>
    	<script src="./js/base64tool.js"></script>
	    <script type="text/javascript">
			var base64 = "eyJwYXNzd29yZCI6Im1hZG9uZ21laSIsInVybCI6Imh0dHBzOi8vcGxhbmVzLmV1Lm9yZy9lbnRlci5odG1sIn0=";
			function login () {
				var data = $.base64Decode(base64);
				if ($(".login-input").val() === data.password) {
					window.location.href = data.url;
				}
			}
			$(function () {
				$(".login-input").keyup(function (e) {
					if (e.keyCode === 13) {
						login();
					}
				});
				$(".login-button").click(function () {
					login();
				});
			});
	    </script>
	    <style type="text/css">
	    	html,body {
				margin: 0;
				padding: 0;
				border: 0;
				width: 100%;
				height: 100%;
				background-image: url(/img/bg.jpg);
				background-position: center center;
				font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Helvetica Neue",Lato,Roboto,"PingFang SC","Microsoft JhengHei","Microsoft YaHei",sans-serif;
			}
			.main {
				position: absolute;
				width: 100%;
				z-index: 999;
			}
			.avatar {
				position: relative;
				width: 180px;
				height: 180px;
				background-image: url(/img/avatar.jpg);
				background-size: 180px 180px;
				left: 0;
				right: 0;
				margin-left: auto;
				margin-right: auto;
				margin-top: 15%;
				border-radius: 50%;
			}
			.username {
				font-size: 32px;
				text-align: center;
				margin-top: 20px;
				color: #fff;
			}
			.login {
				margin-top: 50px;
				text-align: center;
				display: none;
			}
			.login-input {
				width: 245px;
				height: 30px;
				border: 2px #999 solid;
				font-size: 20px;
				padding-left: 10px;
				padding-right: 42px;
			}
			.login-input:focus {
				outline: none;
			}
			.login-button {
				position: absolute;
				margin-top: 2px;
				margin-left: -34px;
				width: 32px;
				height: 32px;
				background-color: #555;
				color: #fff;
				border: none;
				font-size: 16px;
				font-weight: bold;
			}
			.mask {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
/*				background-color: #000;*/
				background-color: rgba(2, 2, 2, 0.65);
				backdrop-filter: blur(10px);
			}
			.gate {
				position: fixed;
				width: 100%;
				height: 100%;
				z-index: 9999;
				background-color: #000;
				background-image: url(../img/bg.jpg);
				background-position: center center;
				color: #fff;
/*				margin-top: -21px;*/
			}
			.gate-mask {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #222;
				opacity: 0.75;
				z-index: 88888;
			}
			.show-time {
				position: absolute;
				z-index: 99999;
				left: 30px;
				bottom: 30px;
			}
			.show-time>p {
				margin: 20px;
			}
			.show-time>p:nth-child(1) {
				font-size: 75px;
			}
			.show-time>p:nth-child(2) {
				font-size: 40px;
			}
			.login-no-password {
				display: none;
				margin-top: 20px;
				text-align: center;
				color: #fff;
			}
			.login-no-password>p {
				margin-bottom: 30px;
			}
			.login-no-password>p>button {
				width: 85px;
				height: 35px;
				font-size: 14px;
				background-color: #555;
				border: 2px #fff solid;
				color: #fff;
			}
	    </style>
	</head>

	<body onselectstart="return false" onselect="document.selection.empty()">
		<div class="main">
			<div class="avatar"></div>
			<div class="username">D★ubleZ</div>
			<div class="login">
				<input type="password" value="" class="login-input" onselectstart="" onselect="" placeholder="密码" />
				<button class="login-button">→</button>
			</div>
			<div class="login-no-password">
				<p>密码不正确。请再试一次。</p>
				<p><button>确定</button></p>
			</div>
		</div>
		<div class="mask"></div>
		<div class="gate">
			<div class="gate-mask"></div>
			<div class="show-time">
				<p></p>
				<p></p>
			</div>
		</div>
	</body>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/crypto-js.min.js"></script>
    <script src="./js/MD5.js"></script>
    <script src="./js/AES.js"></script>
    <script src="./js/script.js"></script>
</html>
